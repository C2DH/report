---
layout: default
---

<div class='page'>
  <div class='container'>
    <h1 class='title'>{{page.title}}</h1>
    <h2 class='subheading'>{{page.subheading}}</h2>

    <blockquote class="abstract">{{page.excerpt}}</blockquote>

    <section class="contents">
      {{page.content | markdownify }}
    </section>
  </div>
</div>
