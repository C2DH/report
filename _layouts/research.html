---
layout: default
---

<div class='page research'>
  <div class='container'>
    <h1 class='title'>{{page.title}}</h1>
    <h2 class='subheading'>{{page.subheading}}</h2>

    <blockquote class="abstract">{{page.excerpt}}</blockquote>

    <section class="contents">
      {{page.content | markdownify }}
      
      {% assign projects = site.pages | where: "layout","project" | where: "language", "en" %}

      
      {% for project in projects %}
        {% include project.html %}
      {% endfor %}
    </section>
  </div>
</div>
